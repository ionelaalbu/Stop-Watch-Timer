<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
        <h2 class="demo"></h2>
        <h1>Stop Watch Timer</h1>
        <div class="box">
            <div class="display">
                <p class="para">00:00:00</p>
            </div>
            <div class="btn-container">
                <button type="button" class="btn" name="START">START</button>
                <button type="button" class="btn" name="STOP">STOP</button>
                <button type="button" class="btn" name="RESET">RESET</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
